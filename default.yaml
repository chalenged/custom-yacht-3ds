  - 3 of a kind: 
    # The sequence is the lua function that will be called when determining score. It will recieve the dice as a list, the main attribute of the dice that matters is "side". Do NOT modify the dice list or dice themselves. You can check the dice.lua file for more attributes. These examples should help you create more.
    Sequence: '
return function(dice)
  list = {}
  largest = 0
  total = 0
  for i, v in pairs(dice) do
    total = total + v.side
    if (list[v.side] == nil) then
      largest = v.side
      list[v.side] = 1
    else
      list[v.side] = list[v.side] + 1
      largest = v.side
    end
  end
  for i, v in pairs(list) do
    if v > list[largest] then
      largest = i
    end
  end
  if list[largest] >= 3 then return total else return 0 end
end
